name: ğŸš€ Deploy static content to Cloudflare Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      project_name:
        description: 'Cloudflare Pages Project Name (must match Terraform)'
        required: false

env:
  CLOUDFLARE_PROJECT_NAME: 'my-awesome-project'
  NODE_VERSION: 'lts/*'
  BUILD_DIR: 'dist'

permissions:
  contents: read
  deployments: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build
        run: npm run build

      - name: ğŸš€ Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ inputs.project_name || env.CLOUDFLARE_PROJECT_NAME }}
          directory: ${{ env.BUILD_DIR }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: 'main'
