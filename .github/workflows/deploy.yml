name: ğŸš€ Deploy static site to Cloudflare Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      project_name:
        description: "Cloudflare Pages project name"
        required: true
        default: "example-pages"

permissions:
  contents: read
  id-token: write

concurrency:
  group: "cloudflare-pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build
        run: npm run build

      - name: ğŸš€ Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./dist --project-name=${{ github.event.inputs.project_name }} --branch=main
